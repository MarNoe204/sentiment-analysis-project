[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "T20"]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

[tool.mypy]
namespace_packages = true
ignore_missing_imports = true
Ignoriert Mypy-Fehler in den externen Bibliotheken und der predict.py

[tool.mypy.explicit_package_bases]
Diese Sektion wird ben√∂tigt, damit Mypy die Dateien src/ als packages erkennt.

[tool.mypy.check_untyped_defs]
enable = true
NEU: Ignoriert die predict.py, die momentan fehlerhafte Typen hat.

[tool.mypy-src.predict]
ignore_errors = true