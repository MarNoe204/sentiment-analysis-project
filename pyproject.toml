[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

[tool.mypy]
namespace_packages = true
ignore_missing_imports = true

[tool.mypy.explicit_package_bases]
enable = true

[tool.mypy.check_untyped_defs]
enable = true

[tool.mypy-src.predict]
ignore_errors = true